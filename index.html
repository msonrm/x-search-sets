    <script>
        let currentURL = '';
        let deferredPrompt;
        let updateAvailable = false;
        
        // Service Workerç™»éŒ²
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js');
                    console.log('SW registered: ', registration);
                    
                    // ã‚¢ãƒƒãƒ—ãƒ‡ãƒ¼ãƒˆç¢ºèª
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                showUpdateAvailable();
                            }
                        });
                    });
                } catch (registrationError) {
                    console.log('SW registration failed: ', registrationError);
                }
            });
        }
        
        // ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆ
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«æ¸ˆã¿ã‹ãƒã‚§ãƒƒã‚¯
            if (window.matchMedia('(display-mode: standalone)').matches) {
                return;
            }
            
            document.getElementById('installPrompt').style.display = 'flex';
        });
        
        // PWAã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«å¾Œ
        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed');
            document.getElementById('installPrompt').style.display = 'none';
        });
        
        // ã‚ªãƒ•ãƒ©ã‚¤ãƒ³/ã‚ªãƒ³ãƒ©ã‚¤ãƒ³çŠ¶æ…‹ç›£è¦–
        window.addEventListener('online', () => {
            hideStatus();
        });
        
        window.addEventListener('offline', () => {
            showStatus('ğŸ“¡ ã‚ªãƒ•ãƒ©ã‚¤ãƒ³ãƒ¢ãƒ¼ãƒ‰', 'offline-indicator');
        });
        
        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                    document.getElementById('installPrompt').style.display = 'none';
                });
            }
        }
        
        function dismissInstall() {
            document.getElementById('installPrompt').style.display = 'none';
            localStorage.setItem('installDismissed', Date.now());
        }
        
        function showUpdateAvailable() {
            updateAvailable = true;
            showStatus('ğŸ”„ æ›´æ–°ç‰ˆãŒåˆ©ç”¨å¯èƒ½ã§ã™ï¼ˆã‚¯ãƒªãƒƒã‚¯ã§æ›´æ–°ï¼‰', 'update-indicator');
            document.getElementById('statusIndicator').onclick = () => {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.getRegistration().then(reg => {
                        if (reg && reg.waiting) {
                            reg.waiting.postMessage({ type: 'SKIP_WAITING' });
                            window.location.reload();
                        }
                    });
                }
            };
        }
        
        function showStatus(message, className = '') {
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = message;
            indicator.className = `status-indicator ${className}`;
            indicator.style.display = 'block';
        }
        
        function hideStatus() {
            document.getElementById('statusIndicator').style.display = 'none';
        }
        
        function testSearch() {
            const keywords = document.getElementById('keywords').value.split('\n').filter(k => k);
            const excludeKeywords = document.getElementById('excludeKeywords').value.split('\n').filter(k => k);
            
            if (keywords.length === 0) {
                alert('ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            const includeQuery = keywords.map(k => `"${encodeURIComponent(k.trim())}"`).join('+OR+');
            const excludeQuery = excludeKeywords.map(k => `-"${encodeURIComponent(k.trim())}"`).join('+');
            const query = excludeQuery ? `${includeQuery}+${excludeQuery}` : includeQuery;
            
            window.open(`https://x.com/search?q=${query}&src=typd&f=tweets&vertical=default`, '_blank');
        }
        
        function saveToLocal() {
            const name = document.getElementById('setName').value || 'åç§°æœªè¨­å®š';
            const keywords = document.getElementById('keywords').value.split('\n').filter(k => k);
            const excludeKeywords = document.getElementById('excludeKeywords').value.split('\n').filter(k => k);
            
            if (keywords.length === 0) {
                alert('ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            const sets = JSON.parse(localStorage.getItem('searchSets') || '[]');
            const newSet = {
                id: Date.now(),
                name: name,
                keywords: keywords,
                excludeKeywords: excludeKeywords,
                createdAt: new Date().toLocaleDateString()
            };
            
            sets.unshift(newSet);
            localStorage.setItem('searchSets', JSON.stringify(sets));
            
            alert('ä¿å­˜ã—ã¾ã—ãŸï¼');
            loadSavedSets();
        }
        
        function loadSavedSets() {
            const sets = JSON.parse(localStorage.getItem('searchSets') || '[]');
            
            if (sets.length === 0) {
                document.getElementById('savedSets').style.display = 'none';
                return;
            }
            
            document.getElementById('savedSets').style.display = 'block';
            
            const html = sets.map(set => `
                <div class="set-item">
                    <div class="set-info">
                        <h4>${set.name}</h4>
                        <div class="set-keywords">
                            ${set.keywords.slice(0, 3).map(k => `<span class="chip">${k}</span>`).join('')}
                            ${set.keywords.length > 3 ? `<span class="chip">+${set.keywords.length - 3}</span>` : ''}
                        </div>
                    </div>
                    <div>
                        <button class="mini-button" onclick="loadSet(${set.id})">èª­è¾¼</button>
                        <button class="mini-button" onclick="searchWithSet(${set.id})">æ¤œç´¢</button>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('setsList').innerHTML = html;
        }
        
        function loadSet(id) {
            const sets = JSON.parse(localStorage.getItem('searchSets') || '[]');
            const set = sets.find(s => s.id === id);
            
            if (set) {
                document.getElementById('setName').value = set.name;
                document.getElementById('keywords').value = set.keywords.join('\n');
                document.getElementById('excludeKeywords').value = set.excludeKeywords.join('\n');
                window.scrollTo(0, 0);
            }
        }
        
        function searchWithSet(id) {
            const sets = JSON.parse(localStorage.getItem('searchSets') || '[]');
            const set = sets.find(s => s.id === id);
            
            if (set) {
                const includeQuery = set.keywords.map(k => `"${encodeURIComponent(k)}"`).join('+OR+');
                const excludeQuery = set.excludeKeywords.map(k => `-"${encodeURIComponent(k)}"`).join('+');
                const query = excludeQuery ? `${includeQuery}+${excludeQuery}` : includeQuery;
                
                window.open(`https://x.com/search?q=${query}&src=typd&f=tweets&vertical=default`, '_blank');
            }
        }
        
        function generateShare() {
            const name = document.getElementById('setName').value || 'åç§°æœªè¨­å®š';
            const keywords = document.getElementById('keywords').value.split('\n').filter(k => k);
            const excludeKeywords = document.getElementById('excludeKeywords').value.split('\n').filter(k => k);
            
            if (keywords.length === 0) {
                alert('ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            const data = {
                n: name,
                k: keywords,
                e: excludeKeywords
            };
            
            const compressed = LZString.compressToEncodedURIComponent(JSON.stringify(data));
            currentURL = `${location.origin}${location.pathname}?s=${compressed}`;
            
            // QRã‚³ãƒ¼ãƒ‰ç”Ÿæˆ
            const qr = qrcode(0, 'M');
            qr.addData(currentURL);
            qr.make();
            document.getElementById('qrcode').innerHTML = qr.createImgTag(5);
            
            // URLè¡¨ç¤º
            document.getElementById('urlDisplay').textContent = currentURL;
            
            // çµæœã‚»ã‚¯ã‚·ãƒ§ãƒ³è¡¨ç¤º
            document.getElementById('resultSection').style.display = 'block';
            
            // çµæœã‚»ã‚¯ã‚·ãƒ§ãƒ³ã¾ã§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
        }
        
        function shareX() {
            const name = document.getElementById('setName').value || 'æ¤œç´¢ã‚»ãƒƒãƒˆ';
            const text = `ã€Œ${name}ã€ã®æ¤œç´¢ãƒ¯ãƒ¼ãƒ‰ã‚»ãƒƒãƒˆã‚’ä½œã‚Šã¾ã—ãŸï¼`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'ã•ãŒã™ã‚“X',
                    text: text,
                    url: currentURL
                });
            } else {
                window.open(`https://x.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(currentURL)}`, '_blank');
            }
        }
        
        function copyURL() {
            navigator.clipboard.writeText(currentURL).then(() => {
                alert('URLã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼');
            }).catch(err => {
                // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
                const textArea = document.createElement('textarea');
                textArea.value = currentURL;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('URLã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼');
            });
        }
        
        // ã‚¤ãƒ³ãƒãƒ¼ãƒˆå‡¦ç†
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(location.search);
            const compressed = params.get('s');
            
            if (compressed) {
                try {
                    const json = LZString.decompressFromEncodedURIComponent(compressed);
                    const data = JSON.parse(json);
                    
                    if (confirm(`ã€Œ${data.n}ã€ã‚’ã‚¤ãƒ³ãƒãƒ¼ãƒˆã—ã¾ã™ã‹ï¼Ÿ`)) {
                        document.getElementById('setName').value = data.n;
                        document.getElementById('keywords').value = data.k.join('\n');
                        document.getElementById('excludeKeywords').value = (data.e || []).join('\n');
                        history.replaceState(null, '', location.pathname);
                        alert('ã‚¤ãƒ³ãƒãƒ¼ãƒˆå®Œäº†ï¼');
                    }
                } catch (e) {
                    console.error('ã‚¤ãƒ³ãƒãƒ¼ãƒˆã‚¨ãƒ©ãƒ¼:', e);
                }
            }
            
            // ä¿å­˜æ¸ˆã¿ã‚»ãƒƒãƒˆã‚’èª­ã¿è¾¼ã¿
            loadSavedSets();
            
            // ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆã®è¡¨ç¤ºåˆ¤å®š
            const dismissed = localStorage.getItem('installDismissed');
            if (dismissed && Date.now() - parseInt(dismissed) < 7 * 24 * 60 * 60 * 1000) {
                // 7æ—¥ä»¥å†…ã«å´ä¸‹ã•ã‚Œã¦ã„ã‚‹å ´åˆã¯è¡¨ç¤ºã—ãªã„
                return;

        });
