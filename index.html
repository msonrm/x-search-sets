<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>さがすん - 検索をもっといい感じに</title>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 10px;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .button.secondary {
            background: #6c757d;
        }
        
        .result-section {
            display: none;
        }
        
        .qr-container {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .share-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        .chip {
            display: inline-block;
            padding: 5px 12px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 15px;
            font-size: 12px;
            margin: 3px;
        }
        
        .url-display {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            font-size: 12px;
            color: #666;
            margin: 10px 0;
        }
        
        .saved-sets {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .set-item {
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .set-info h4 {
            margin-bottom: 5px;
            color: #333;
        }
        
        .set-keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }
        
        .mini-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .mini-button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 X検索セット</h1>
            <p>複数キーワードをワンタップで検索！</p>
        </div>
        
        <div class="card">
            <div class="input-group">
                <label>📝 セット名</label>
                <input type="text" id="setName" placeholder="例：推し海外文学作家">
            </div>
            
            <div class="input-group">
                <label>🔑 検索キーワード（改行で区切る）</label>
                <textarea id="keywords" rows="5" placeholder="ミルハウザー&#10;#カルヴィーノ&#10;ピンチョン&#10;ジョイス"></textarea>
            </div>
            
            <div class="input-group">
                <label>🚫 除外キーワード（改行で区切る）</label>
                <textarea id="excludeKeywords" rows="3" placeholder="ジョイスティック"></textarea>
            </div>
            
            <button class="button" onclick="testSearch()">🔍 検索してみる</button>
            <button class="button secondary" onclick="saveToLocal()">💾 検索ワードセットを保存</button>
            <button class="button secondary" onclick="generateShare()">📤 共有リンクを生成</button>
        </div>
        
        <div class="card result-section" id="resultSection">
            <h3>✨ 共有する</h3>
            
            <div class="qr-container">
                <div id="qrcode"></div>
                <p style="margin-top: 10px;">QRコードをスキャンまたはURLをシェア</p>
            </div>
            
            <div class="url-display" id="urlDisplay"></div>
            
            <div class="share-buttons">
                <button class="button" onclick="shareX()">Xでシェア</button>
                <button class="button secondary" onclick="copyURL()">URLコピー</button>
            </div>
        </div>
        
        <div class="saved-sets" id="savedSets" style="display: none;">
            <h3>📚 保存した検索ワードセット</h3>
            <div id="setsList"></div>
        </div>
    </div>
    
    <script>
        let currentURL = '';
        
        function testSearch() {
            const keywords = document.getElementById('keywords').value.split('\n').filter(k => k);
            const excludeKeywords = document.getElementById('excludeKeywords').value.split('\n').filter(k => k);
            
            if (keywords.length === 0) {
                alert('キーワードを入力してください');
                return;
            }
            
            const includeQuery = keywords.map(k => `"${encodeURIComponent(k.trim())}"`).join('+OR+');
            const excludeQuery = excludeKeywords.map(k => `-"${encodeURIComponent(k.trim())}"`).join('+');
            const query = excludeQuery ? `${includeQuery}+${excludeQuery}` : includeQuery;
            
            // 指定された形式のURL
            window.open(`https://x.com/search?q=${query}&src=typd&f=tweets&vertical=default`, '_blank');
        }
        
        function saveToLocal() {
            const name = document.getElementById('setName').value || '名称未設定';
            const keywords = document.getElementById('keywords').value.split('\n').filter(k => k);
            const excludeKeywords = document.getElementById('excludeKeywords').value.split('\n').filter(k => k);
            
            if (keywords.length === 0) {
                alert('キーワードを入力してください');
                return;
            }
            
            const sets = JSON.parse(localStorage.getItem('searchSets') || '[]');
            const newSet = {
                id: Date.now(),
                name: name,
                keywords: keywords,
                excludeKeywords: excludeKeywords,
                createdAt: new Date().toLocaleDateString()
            };
            
            sets.unshift(newSet);
            localStorage.setItem('searchSets', JSON.stringify(sets));
            
            alert('保存しました！');
            loadSavedSets();
        }
        
        function loadSavedSets() {
            const sets = JSON.parse(localStorage.getItem('searchSets') || '[]');
            
            if (sets.length === 0) {
                document.getElementById('savedSets').style.display = 'none';
                return;
            }
            
            document.getElementById('savedSets').style.display = 'block';
            
            const html = sets.map(set => `
                <div class="set-item">
                    <div class="set-info">
                        <h4>${set.name}</h4>
                        <div class="set-keywords">
                            ${set.keywords.slice(0, 3).map(k => `<span class="chip">${k}</span>`).join('')}
                            ${set.keywords.length > 3 ? `<span class="chip">+${set.keywords.length - 3}</span>` : ''}
                        </div>
                    </div>
                    <div>
                        <button class="mini-button" onclick="loadSet(${set.id})">読込</button>
                        <button class="mini-button" onclick="searchWithSet(${set.id})">検索</button>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('setsList').innerHTML = html;
        }
        
        function loadSet(id) {
            const sets = JSON.parse(localStorage.getItem('searchSets') || '[]');
            const set = sets.find(s => s.id === id);
            
            if (set) {
                document.getElementById('setName').value = set.name;
                document.getElementById('keywords').value = set.keywords.join('\n');
                document.getElementById('excludeKeywords').value = set.excludeKeywords.join('\n');
                window.scrollTo(0, 0);
            }
        }
        
        function searchWithSet(id) {
            const sets = JSON.parse(localStorage.getItem('searchSets') || '[]');
            const set = sets.find(s => s.id === id);
            
            if (set) {
                const includeQuery = set.keywords.map(k => `"${encodeURIComponent(k)}"`).join('+OR+');
                const excludeQuery = set.excludeKeywords.map(k => `-"${encodeURIComponent(k)}"`).join('+');
                const query = excludeQuery ? `${includeQuery}+${excludeQuery}` : includeQuery;
                
                // 指定された形式のURL
                window.open(`https://x.com/search?q=${query}&src=typd&f=tweets&vertical=default`, '_blank');
            }
        }
        
        function generateShare() {
            const name = document.getElementById('setName').value || '名称未設定';
            const keywords = document.getElementById('keywords').value.split('\n').filter(k => k);
            const excludeKeywords = document.getElementById('excludeKeywords').value.split('\n').filter(k => k);
            
            if (keywords.length === 0) {
                alert('キーワードを入力してください');
                return;
            }
            
            const data = {
                n: name,
                k: keywords,
                e: excludeKeywords
            };
            
            const compressed = LZString.compressToEncodedURIComponent(JSON.stringify(data));
            currentURL = `${location.origin}${location.pathname}?s=${compressed}`;
            
            // QRコード生成
            const qr = qrcode(0, 'M');
            qr.addData(currentURL);
            qr.make();
            document.getElementById('qrcode').innerHTML = qr.createImgTag(5);
            
            // URL表示
            document.getElementById('urlDisplay').textContent = currentURL;
            
            // 結果セクション表示
            document.getElementById('resultSection').style.display = 'block';
            
            // 結果セクションまでスクロール
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
        }
        
        function shareX() {
            const name = document.getElementById('setName').value || '検索セット';
            const text = `「${name}」の検索ワードセットを作りました！`;
            window.open(`https://x.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(currentURL)}`, '_blank');
        }
        
        function copyURL() {
            navigator.clipboard.writeText(currentURL).then(() => {
                alert('URLをコピーしました！');
            }).catch(err => {
                // フォールバック
                const textArea = document.createElement('textarea');
                textArea.value = currentURL;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('URLをコピーしました！');
            });
        }
        
        // インポート処理
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(location.search);
            const compressed = params.get('s');
            
            if (compressed) {
                try {
                    const json = LZString.decompressFromEncodedURIComponent(compressed);
                    const data = JSON.parse(json);
                    
                    if (confirm(`「${data.n}」をインポートしますか？`)) {
                        document.getElementById('setName').value = data.n;
                        document.getElementById('keywords').value = data.k.join('\n');
                        document.getElementById('excludeKeywords').value = (data.e || []).join('\n');
                        history.replaceState(null, '', location.pathname);
                        alert('インポート完了！');
                    }
                } catch (e) {
                    console.error('インポートエラー:', e);
                }
            }
            
            // 保存済みセットを読み込み
            loadSavedSets();
        });
    </script>
</body>
</html>
