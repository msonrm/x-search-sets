    <script>

        function testSearch() {
            const keywords = document.getElementById('keywords').value.split('\n').filter(k => k);

            const excludeQuery = excludeKeywords.map(k => `-"${encodeURIComponent(k.trim())}"`).join('+');
            const query = excludeQuery ? `${includeQuery}+${excludeQuery}` : includeQuery;

        function saveToLocal() {
            const name = document.getElementById('setName').value || 'åç§°æœªè¨­å®š';
            const keywords = document.getElementById('keywords').value.split('\n').filter(k => k);
            const excludeKeywords = document.getElementById('excludeKeywords').value.split('\n').filter(k => k);

                return;

            const sets = JSON.parse(localStorage.getItem('searchSets') || '[]');
            const newSet = {

                keywords: keywords,
                excludeKeywords: excludeKeywords,

        function loadSavedSets() {
            const sets = JSON.parse(localStorage.getItem('searchSets') || '[]');
            
            if (sets.length === 0) {
                document.getElementById('savedSets').style.display = 'none';
                return;
            }
            
            document.getElementById('savedSets').style.display = 'block';
            
            const html = sets.map(set => `

                        <h4>${set.name}</h4>
                        <div class="set-keywords">
                            ${set.keywords.slice(0, 3).map(k => `<span class="chip">${k}</span>`).join('')}

                    <div>
                        <button class="mini-button" onclick="loadSet(${set.id})">èª­è¾¼</button>
                        <button class="mini-button" onclick="searchWithSet(${set.id})">æ¤œç´¢</button>
                    </div>

            `).join('');

        }
        
        function loadSet(id) {
            const sets = JSON.parse(localStorage.getItem('searchSets') || '[]');
            const set = sets.find(s => s.id === id);
            
            if (set) {
                document.getElementById('setName').value = set.name;
                document.getElementById('keywords').value = set.keywords.join('\n');
                document.getElementById('excludeKeywords').value = set.excludeKeywords.join('\n');
                window.scrollTo(0, 0);

        }
        
        function searchWithSet(id) {
            const sets = JSON.parse(localStorage.getItem('searchSets') || '[]');
            const set = sets.find(s => s.id === id);
            
            if (set) {
                const includeQuery = set.keywords.map(k => `"${encodeURIComponent(k)}"`).join('+OR+');
                const excludeQuery = set.excludeKeywords.map(k => `-"${encodeURIComponent(k)}"`).join('+');
                const query = excludeQuery ? `${includeQuery}+${excludeQuery}` : includeQuery;
                
                // æŒ‡å®šã•ã‚ŒãŸå½¢å¼ã®URL
                window.open(`https://x.com/search?q=${query}&src=typd&f=tweets&vertical=default`, '_blank');
            }
        }
        
        function generateShare() {
            const name = document.getElementById('setName').value || 'åç§°æœªè¨­å®š';
            const keywords = document.getElementById('keywords').value.split('\n').filter(k => k);
            const excludeKeywords = document.getElementById('excludeKeywords').value.split('\n').filter(k => k);
